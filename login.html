<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Network</title>
    <link rel="icon" type="image/x-icon" href="/Assets/logo.png">

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">


    <!-- style-sheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- script -->
    <script src="/script.js"></script>


</head>

<body>

    <!-- User Registration/Login Page -->
    <div class="main-container">

        <div class="UR-login">

            <!-- User Registration -->
            <div class="con-UR" id="regi">

                <h1 style="margin: 0px;">User Registration</h1>

                <form action="" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="Uname">Name:</label>
                            </td>
                            <td>
                                <input type="text" id="Uname" name="Uname" value="" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="Uemail">email:</label>
                            </td>
                            <td>
                                <input type="email" id="Uemail" name="Uemail" value="" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="role">Select Your Role:</label>
                            </td>
                            <td>
                                <select id="role" name="role" onchange="showSkillsInput()" required>
                                    <option value="" disabled selected>Choose...</option>
                                    <option value="Housewife">Housewife</option>
                                    <option value="Working Woman">Working Woman</option>
                                    <option value="Student">Working Woman</option>
                                </select>
                            </td>
                        </tr>

                        <tr id="skillsContainer" style="display:none;">
                            <tr>
                                <td>
                                    <h3>Select Your Skills:</h3>
                                </td>
                                
                            </tr>
                            <td>
                                <table>
                                    <tr>
                                        <td class="skill-checkbox">
                                            <input type="checkbox" id="cooking" name="skills" value="Cooking">
                                            <label for="cooking">Cooking</label>
                                        </td>

                                        <td class="skill-checkbox">
                                            <input type="checkbox" id="childcare" name="skills" value="Childcare">
                                            <label for="childcare">Childcare</label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <input type="checkbox" id="cleaning" name="skills" value="Cleaning">
                                            <label for="cleaning">Cleaning</label>
                                        </td>

                                        <td>
                                            <input type="checkbox" id="teaching" name="skills" value="Teaching">
                                            <label for="teaching">Teaching</label>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <input type="checkbox" id="baking" name="skills" value="Baking">
                                            <label for="baking">Baking</label>
                                        </td>
                                        <td>
                                        <input type="checkbox" id="project-management" name="skills"value="Project Management">
                                        <label for="project-management">Project Management</label>
                                    </td>
                                    </tr>

                                </table>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="Upsw">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="Upsw" name="Upsw" value="" required>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="UCpsw">Confirm Password:</label><br>
                            </td>
                            <td>
                                <input type="Password" id="UCpsw" name="UCpsw" value="" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button>Submit</button>
                            </td>
                        </tr>
                    </table>


                </form>
            </div>

            <!-- Login Page -->
            <div class="Login" id="log" style="display: none;">
                <h1 style="margin: 0px;">LOGIN</h1>

                <table>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="Uemail" name="Uemail" value="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Upsw">Password</label>
                        </td>
                        <td>
                            <input type="password" id="Upsw" name="Upsw" value="" required>
                        </td>
                    </tr>
                </table>

                <div>
                    <button>LOGIN</button>
                </div>

                <div>
                    <button onclick="showResister()">Create Account</button>
                </div>

            </div>
            <!-- forget password -->


        </div>
        <div class="UR-login-img">
            <img src="/Assets/login and register tem-img.png" alt="">
        </div>


    </div>
</body>

</html>
