<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Her Network</title>
    <link rel="icon" type="image/x-icon" href="/Assets/logo.png">

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">


    <!-- style-sheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- script -->
    <script src="/script.js"></script>


</head>

<body>

    <!-- User Registration/Login Page -->
    <div class="main-container">

        <div class="UR-login">

            <!-- User Registration -->
            <div class="con-UR" id="regi" style="display: none;">

                <h1 style="margin: 0px;">User Registration</h1>

                <form action="" method="post">
                    <table>
                        <tr>
                            <td>
                                <label for="Uname">Name:</label>
                            </td>
                            <td>
                                <input type="text" id="Uname" name="Uname" value="" required>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>


                        <tr>
                            <td>
                                <label for="Uemail">email:</label>
                            </td>
                            <td>
                                <input type="email" id="Uemail" name="Uemail" value="" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="role">Select Your Role:</label>
                            </td>
                            <td>
                                <select id="role" name="role" onchange="showSkillsInput()" required>
                                    <option value="" disabled selected>Choose...</option>
                                    <option value="Housewife">Housewife</option>
                                    <option value="Working Woman">Working Woman</option>
                                    <option value="Student">Student</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="Upsw">Password:</label>
                            </td>
                            <td>
                                <input type="password" id="Upsw" name="Upsw" value="" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="UCpsw">Confirm Password:</label><br>
                            </td>
                            <td>
                                <input type="Password" id="UCpsw" name="UCpsw" value="" required><br>
                            </td>
                        </tr>
                    </table>

                </form>
                <div style="text-align:center; margin-top:20px;">
                    <button onclick="showwellpg()"><b>Submit</b></button>
                </div>
            </div>

            <!-- Login Page -->
            <div class="Login" id="log" style="display: none;">
                <h1 style="margin: 0px;">LOGIN</h1>

                <table style="margin-top: 10px;">
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" id="Uemail" name="Uemail" value="" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Upsw">Password</label>
                        </td>
                        <td>
                            <input type="password" id="Upsw" name="Upsw" value="" required>
                        </td>
                    </tr>
                </table>

                <div style="text-align: center; margin: 20px 0px;">
                    <button><b>LOGIN</b></button>
                </div>

                <div style="text-align: center;">
                    <button onclick="showResister()"><b>Create Account</b></button>
                </div>

            </div>
            <!-- wellcome Page -->
            <div id="well-pg" style="text-align: center;">
                <h2>Welcome Back....</h2>
                <button onclick="showlogin()"><b>Login</b></button>
            </div>
            <!-- forget password -->


        </div>
        <div class="UR-login-img">
            <img src="/Assets/login and register tem-img.png" alt="">
        </div>
    </div>


    <div class="skill-pop" id="skillsContainer" ">

        <tr>
        <tr>
            <td>
                <h3>Select Your Skills:</h3>
            </td>

        </tr>
        <td>
            <table>
                <tr>
                    <td class="skill-checkbox">
                        <input type="checkbox" id="cooking" name="skills" value="Cooking">
                        <label for="cooking">Cooking</label>
                    </td>

                    <td class="skill-checkbox">
                        <input type="checkbox" id="childcare" name="skills" value="Childcare">
                        <label for="childcare">Childcare</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" id="cleaning" name="skills" value="Cleaning">
                        <label for="cleaning">Cleaning</label>
                    </td>

                    <td>
                        <input type="checkbox" id="teaching" name="skills" value="Teaching">
                        <label for="teaching">Teaching</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="checkbox" id="baking" name="skills" value="Baking">
                        <label for="baking">Baking</label>
                    </td>
                    <td>
                        <input type="checkbox" id="project-management" name="skills" value="Project Management">
                        <label for="project-management">Project Management</label>
                    </td>
                </tr>

                <tr>
                    <td style="text-align: center;">
                        <input type="checkbox" id="companion" name="skills" value="companion">
                        <label for="companion">Companion</label>
                    </td>
                </tr>
            </table>
        </td>
        </tr>
        <br>
        <div>
            <button onclick="closeSkil()">Done</button>
        </div>
        

    </div>


</body>

</html>
